apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80        # Puerto interno del cl√∫ster
      targetPort: 80  # Puerto del contenedor
      nodePort: 30007 # Puerto externo del nodo (opcional)
  type: NodePort      # Cambiamos el tipo de servicio
