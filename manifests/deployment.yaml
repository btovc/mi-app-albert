apiVersion: apps/v1
kind: Deployment
metadata:
  name: asir-app-albert
  labels:
    app: nginx
    version: "v1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
            limits:
              cpu: "4"
              memory: "100Mi"
        volumeMounts:
        - name: nginx-html
          mountPath: /usr/share/nginx/html  # Ruta est√°ndar donde Nginx espera los archivos
      volumes:
      - name: nginx-html
        configMap:
          name: nginx-html  # ConfigMap que contiene el archivo index.html



